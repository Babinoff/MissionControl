<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title pull-left">Edit File Path</h5>
        <button type="button"
                class="close pull-right"
                ng-click="vm.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title"
                    style="padding-top: 5px;">File Path Info</h4>
            </div>
            <div class="panel-body">
                <div class="col-md-1 no-padding">
                    <h5 class="panel-title"
                        style="padding-top: 8px;">{{vm.filePath.revitVersion}}</h5>
                </div>
                <div class="col-md-2 no-padding-left">
                    <div class="btn-group"
                         style="width:100%;">
                        <button class="btn btn-default dropdown-toggle scrollable-menu-left"
                                data-toggle="dropdown">
                            {{vm.filePath.fileLocation}}
                            <span class="caret pull-right"
                                  style="margin-top: 8px; margin-bottom: 8px;"></span>
                        </button>
                        <ul class="dropdown-menu scrollable-menu-left">
                            <li ng-repeat="office in vm.settings.offices"
                                ng-if="office.name != 'All'">
                                <a href=""
                                   ng-click="vm.setOffice(office)"
                                   class="no-padding-left no-padding-right">
                                    {{office.code[0]}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9 no-padding">{{vm.filePath.centralPath}}</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button"
                class="btn btn-primary"
                ng-click="vm.addToConfiguration()"
                ng-disabled="vm.validateButton()">
            <i class="fas fa-check"></i>
            Submit
        </button>
        <button type="button"
                class="btn btn-secondary"
                ng-click="vm.cancel()">Close</button>
    </div>
</div>
