<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Settings</h1>
        </div>
    </div>
	<div class="row">
        <form name="form" class="css-form" novalidate>
           <div class="panel panel-default" style="margin-top:10px;">
               <div class="panel-heading">
                   <h3 class="panel-title">Project Info</h3>
               </div>
               <div class="panel-body">
                   <form class ="form-horizontal">
                       <fieldset class="form-group">
                           <label class="control-label col-sm-3 text-right" style="margin-top: 8px;" for="httpAddress">
                               Website Address
                               <button class="fa-wrapper" ng-if="vm.settings.httpAddress">
                                   <i class="fas fa-check fa-sm" style="color: green;"></i>
                               </button>
                               <button class="fa-wrapper" ng-if="!vm.settings.httpAddress">
                                   <i class="fas fa-asterisk fa-sm" style="color: red;"></i>
                               </button>
                           </label>
                           <div class="col-sm-9 no-padding-right">
                               <input type="text"
                                   name="link"
                                   class="form-control"
                                   id="httpAddress"
                                   placeholder="www.missioncontrol.com"
                                   ng-model="vm.settings.httpAddress" required>
                               <div ng-show="form.$submitted || form.link.$touched">
                                   <div ng-show="form.link.$error.required" class="text-danger">(*) Website Address is required.</div>
                               </div>
                           </div>
                       </fieldset>
                       
                       <fieldset class="form-group">
                        <label class="control-label col-sm-3 text-right" style="margin-top: 8px;" for="offices">
                            Office Locations
                            <button class="fa-wrapper" ng-if="vm.settings.offices.length > 0">
                                <i class="fas fa-check fa-sm" style="color: green;"></i>
                            </button>
                            <button class="fa-wrapper" ng-if="!vm.settings.offices.length > 0">
                                <i class="fas fa-asterisk fa-sm" style="color: red;"></i>
                            </button>
                        </label>
                        <div class="col-sm-9 no-padding-right">
                            <div class="col-md-3 no-padding-left">
                                <div class="input-group">
                                    <input id="offices"
                                           type="text"
                                           placeholder="Add Office..."
                                           class="form-control input-sm"
                                           ng-model="vm.office"
                                           ng-keypress="vm.onEnter($event, vm.settings.offices, 'OfficeName')">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default btn-sm"
                                            type="button"
                                            ng-click="vm.AddOfficeName(vm.settings.offices)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-7">
                                    <span ng-repeat="office in vm.settings.offices track by $index"
                                          class="btn btn-default btn-sm"
                                          ng-click="vm.RemoveName(vm.settings.offices, $index)">
                                        {{office}}
                                    </span>
                            </div>
                        </div>
                    </fieldset>
                   </form>
                   <button id="submitButton"
                           type="submit"
                           class="btn btn-primary pull-right"
                           ng-click="vm.update()"
                           style="margin:5px;"
                           ng-disabled="vm.verifyForm()">
                           <i class="fas fa-check"></i>
                        Update
                   </button>
                   <button class="btn btn-secondary pull-right" 
                           type="button"
                           ng-click="vm.cancel()"
                           style="margin:5px;">
                       Cancel
                   </button>
               </div>
           </div>
       </form>
   </div>
</div>
